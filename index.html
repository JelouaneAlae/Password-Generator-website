<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="main.css">
    <script src="jscript.js" ></script>
</head>
<body>
    

    <body>
        <div class="page">  
            <div class="main-header">
                <ul>
                    <li>
                        <a class="header-menu-tab" id="header-menu-tab1" href="#">Password generator</a>
                    </li>
                </ul>
                <header class="block">
                    <ul class="header-menu horizontal-list">
  
                        <li>
                            <a class="header-menu-tab" href="#3"><span class="icon fontawesome-envelope scnd-font-color"></span>Messages</a>
                            <a class="header-menu-number" href="#4">5</a>
                        </li>
                        <li>
                            <a id="btnsetting" class="header-menu-tab" href="#1"><span class="icon entypo-cog scnd-font-color"></span>Settings</a>
                        </li>
                        <li>
                            <a class="header-menu-tab" href="#2"><span class="icon fontawesome-user scnd-font-color"></span>Account</a>
                        </li>
                    </ul>
                </header>
            </div>      

            
            <div class="main">
                <fieldset class="main-fild">

                    <div class="filter-pass">
                        <label >Password lenght <input type="range" min="8" value="8" max="30" id="range"></label>
                        <label >Uppercase<input type="checkbox" id="checkboxUpper"></label>
                        <label >Numbers <input type="checkbox" id="checkboxNumber"></label>
                        <label >Symbols<input type="checkbox" id="checkboxSymbol" ></label>

                    </div>
                    <div class="result">
                        <input type="text" id="txtresult" readonly>
                        <input type="button" id="btnGenerate" value="Generate" onclick="generatPass()">
                    </div>
                </fieldset>

            </div>
        </div>
      </body>
</body>
</html>
